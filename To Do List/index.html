<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>

    <body>
        <section class="content">
            <img src="logotrybe.png" id="logotrybe">
            <header>
                <h1>Minha Lista de Tarefas</h1>
                <i id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</i>
            </header>

            <main>
                <section class="menu-superior">
                    <input type="text" id="texto-tarefa" placeholder="Insira a tarefa">
                    <button id="criar-tarefa">Adicionar</button>
                </section>
                
                <section class="lista">
                    <ol id="lista-tarefas"></ol>
                </section>

                <section class="menu-inferior">
                    <button id="mover-cima">↥</button>
                    <button id="mover-baixo">↧</button>
                    <button id="remover-selecionado">X</button>
                    <button id="remover-finalizados">Remover finalizados</button>
                    <button id="apaga-tudo">Apagar tudo</button>
                    <button id="salvar-tarefas">Salvar tarefas</button>   
                </section>
            </main>
        </section>

        <script src="script.js"></script>
    </body>
</html>
