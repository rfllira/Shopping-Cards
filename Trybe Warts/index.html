<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" class='trybewarts-login'>
                <input id="email" type="email" name="email" placeholder="Email">
                <input id="password" type="password" name="password" placeholder="Senha">
                <button id="entrar">Entrar</button>
            </form>
        </header>
       <!--  Precisamos verificar no GitHub em relação ao lingh, não sei se escreve assim -->
       
        <main>
            <form id="evaluation-form">
                <h1 id="formulario">Formulaŕio de Avaliação</h1>
                <!-- Para que nome e email ficasse um ao lado do outro foram colocados div's. As div's se comportariam como pai dos input dando à eles um comportamento diferente do form -->
                <div id="nome">
                    <input id="input-name" type="text" name="name" placeholder="Nome">
                    <input id="input-lastname" type="text" name="lastname" placeholder="Sobrenome">
                    <input id="input-email" type="text" name="email" placeholder="Email">     
                    <input id="input-password" type="password" name="password" placeholder="Senha"> 
                </div>

                <div id="email">
                    <label for="casa" id="casa">Casa: </label>
                    <select name="houss" id="house">
                        <option value="Gitnória" class="topic-house">Gitnória</option>
                        <option value="Reactpuff" class="topic-house">Reactpuff</option>
                        <option value="Corvinode" class="topic-house">Corvinode</option>
                        <option value="Pytherina" class="topic-house">Pytherina</option>
                    </select>
                </div>

                <!-- O objetivo das div's abaixo segue o mesmo principio das div's acima -->
                <div id="selecionar">
                    
                    <div id="checkbox">
                        <label>Qual conteúdo você está com mais vontade de aprender?</label>
                        <label><input type="checkbox" value="HoFs"> HoFs</label>
                        <label><input type="checkbox" value="Jest"> Jest</label>
                        <label><input type="checkbox" value="Promises"> Promises</label>
                        <label><input type="checkbox" value="React"> React</label>
                        <label><input type="checkbox" value="SQL"> SQL</label>
                        <label><input type="checkbox" value="Python"> Python</label> 
                    </div>
                    
                    </div>
                    
                    
                </div>
                <div id="familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <label><input type="radio" name="family" id="Frontend" value="Frontend">Família Frontend</label>
                    <label><input type="radio" name="family" id="Backend" value="Backend">Família Backend</label>
                    <label><input type="radio" name="family" id="FullStack" value="FullStack">Família FullStack</label>
                </div>
                    
                
            <div class="rate">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            
                <label><input type="radio" name="rate" value="1">1</label>
                <label><input type="radio" name="rate" value="2">2</label>
                <label><input type="radio" name="rate" value="3">3</label>
                <label><input type="radio" name="rate" value="4">4</label>
                <label><input type="radio" name="rate" value="5">5</label>
                <label><input type="radio" name="rate" value="6">6</label>
                <label><input type="radio" name="rate" value="7">7</label>
                <label><input type="radio" name="rate" value="8">8</label>
                <label><input type="radio" name="rate" value="9">9</label>
                <label><input type="radio" name="rate" value="10">10</label>
            
            </div>
            <div class="comentario">
                <label for="texto" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="" rows="6px" maxlength="500"></textarea>
                <label for="" id="counter" value="500">500</label>
            </div>
            <div>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label><input type="checkbox" id="agreement">
                
                
            </div>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
            </form>
            <img src="images/trybewarts-colored.svg" alt="logo" id="trybewarts-forms-logo">
            
       </main>

        <script src="script.js"></script>
        <footer>Direitos reservados à Trybewarts©</footer>
    </body>
</html>
